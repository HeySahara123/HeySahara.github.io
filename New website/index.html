<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature</title>

    <!-- roboto font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300&display=swap"
        rel="stylesheet">

    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- navbar start  -->

    <nav class="navbar">
        <a href="/" class="navbar-logo">Nature</a>

        <ul class="navbar-menu">
            <li><a href="/" class="active">Home</a></li>
            <li><a href="/">Destinations</a></li>
            <li><a href="/">About</a></li>
        </ul>
    </nav>

    <!-- navbar end  -->

    <!-- slider start -->

    <div class="container">
        <div class="slider">
            <div class="slider-left">
                <div class="slide-content active">
                    <h1>Explore Majestic Mountains</h1>
                    <button class="btn">Explore</button>
                </div>
                <div class="slide-content">
                    <h1>Wander Through Enchanting Forests</h1>
                    <button class="btn">Explore</button>
                </div>
                <div class="slide-content">
                    <h1>Experience the Power of Waterfalls</h1>
                    <button class="btn">Explore</button>
                </div>
                <div class="slide-content">
                    <h1>Connect with Wildlife in Natural Habitats</h1>
                    <button class="btn">Explore</button>
                </div>
                <div class="slide-content">
                    <h1>Unwind by Pristine Beaches</h1>
                    <button class="btn">Explore</button>
                </div>
            </div>
            <div class="slider-right">
                <div class="slider-right-slider">
                    <div class="slider-image">
                        <div class="slide-main-image active">
                            <img src="assets/images/mountains.jpeg" alt="">
                        </div>
                        <div class="slide-main-image">
                            <img src="assets/images/forests.jpg" alt="">
                        </div>
                        <div class="slide-main-image">
                            <img src="assets/images/waterfall.jpeg" alt="">
                        </div>
                        <div class="slide-main-image">
                            <img src="assets/images/natural habitats.jpeg" alt="">
                        </div>
                        <div class="slide-main-image">
                            <img src="assets/images/beaches.jpeg" alt="">
                        </div>
                    </div>
                    <div class="slider-next-prev-image">
                        <img src="assets/images/forests.jpg" alt="">
                    </div>
                </div>

                <div class="slider-slide-controls">
                    <div class="slider-slide-control-left">
                        <p class="slider-slide-control-left-text">
                            01
                        </p>
                        <div class="slider-slide-control-left-line"></div>
                        <p class="slider-slide-control-left-text">
                            05
                        </p>
                    </div>
                    <div class="slider-slide-control-right">
                        <button class="btn prev-btn">
                            &#x2190;
                        </button>
                        <button class="btn next-btn">
                            &#x2192;
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- slider end -->

    <!-- script  -->
    <script src="js/main.js"></script>
</body>

</html>
